<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ticket Booking App</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel='stylesheet' href='css/booking.css'>

</head>
<body>
	<header>
	<nav class="navbar navbar-light bg-light">
	  <a class="navbar-brand" href="#">
	    <img src="media/pngwing.com.png" width="30" height="30" class="d-inline-block align-top" alt="">
	    <span style='color:green;font-size:20pt;'>AirFly</span> Special Flight Ticket Booking Portal
	  </a>
	</nav>
	</header>

	<content>
		<div class='container mt-5'>

		<div class="row">

    	<div class="col-sm-5">
		<div class='container custom-box'>
			<form>
				<select class='mt-2' id='gender'>
					<option>
						Mr.
					</option>
					<option>
						Ms.
					</option>
				</select>
				<input type='text' id='name' placeholder="Enter Full Name" required><br><br>

				<input type="number" id='age' placeholder="Enter age" required><br><br>

				<select>
					<option>
						+91
					</option>
				</select>
				<input type='number' id='number' placeholder="Enter Mobile Number"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>

				<input type="number" id='identity' adaar="adaar" placeholder="Enter Adaar Number" required><br><br>

				<select id='bor-time'>
				</select>
				<select id='dep-time'>
				</select><br><br>

				<select id='loc-a'>
					
				</select>

				<select id='loc-b'>
					
				</select><br><br>

				<select id='seatselection'>
				
				</select><br><br>

				<input type='submit' id='send_data' class='btn-success' value='Confirm Ticket'>

			</form>
		</div>
		</div>
			<div class="col-sm-1">
	    		<img style='width:30rem;' src='media/air.gif'>
	    	</div>
		</div>
		</div>
	</content>

	<footer>
		<div class="container pt-4">

		<section class="mb-4">

		<a
		class="btn btn-link btn-floating btn-lg text-dark m-1"
		href="#!"

		data-mdb-ripple-color="dark"
		><i class="fab fa-facebook-f"></i
		></a>

		<!-- Twitter -->
		<a
		class="btn btn-link btn-floating btn-lg text-dark m-1"
		href="#!"
		role="button"
		data-mdb-ripple-color="dark"
		><i class="fab fa-twitter"></i
		></a>

		<!-- Google -->
		<a
		class="btn btn-link btn-floating btn-lg text-dark m-1"
		href="#!"
		role="button"
		data-mdb-ripple-color="dark"
		><i class="fab fa-google"></i
		></a>

		<!-- Instagram -->
		<a
		class="btn btn-link btn-floating btn-lg text-dark m-1"
		href="#!"
		role="button"
		data-mdb-ripple-color="dark"
		><i class="fab fa-instagram"></i
		></a>

		<!-- Linkedin -->
		<a
		class="btn btn-link btn-floating btn-lg text-dark m-1"
		href="#!"
		role="button"
		data-mdb-ripple-color="dark"
		><i class="fab fa-linkedin"></i
		></a>
		<!-- Github -->

		class="btn btn-link btn-floating btn-lg text-dark m-1"
		href="#!"
		role="button"
		data-mdb-ripple-color="dark"
		><i class="fab fa-github"></i
		></a>
		</section>
		<!-- Section: Social media -->
		</div>
